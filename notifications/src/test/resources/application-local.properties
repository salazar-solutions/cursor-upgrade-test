# DataSource Configuration for Local Profile
spring.datasource.url=jdbc:postgresql://localhost:5432/devdb
spring.datasource.username=devuser
spring.datasource.password=devpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for Local Profile
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=cursordb

# Logging Configuration for Local Profile
logging.level.root=INFO
logging.level.com.example.app=DEBUG

