# Regression Test Configuration
# This profile is used exclusively for regression testing

# Spring Application Configuration
spring.application.name=multi-module-app-regression
spring.main.allow-bean-definition-overriding=true

# DataSource Configuration - Use local database
spring.datasource.url=jdbc:postgresql://localhost:5432/devdb
spring.datasource.username=devuser
spring.datasource.password=devpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=cursordb

# Server Configuration
server.port=8080

# Base URL for API testing
api.base.url=http://localhost:8080
api.base.path=/api/v1

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.app=DEBUG
logging.level.com.example.app.regression=DEBUG
logging.level.io.cucumber=INFO
logging.level.com.consol.citrus=INFO

# JWT Configuration
jwt.secret=regression-test-secret-key-for-jwt-token-generation
jwt.expiration=86400000

# Test Configuration
test.timeout=30000
test.poll.interval=500

# Citrus Configuration
citrus.endpoint.http.client.request.url=http://localhost:8080
citrus.endpoint.http.client.request.timeout=10000

